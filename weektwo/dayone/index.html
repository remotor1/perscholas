<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page">

    <h1 class="title">Sign Up</h1>
    <form class="form" action="login.html" post">
        <label for="name">First name</label>
        <input type="text" id="name" name="student_name" required placeholder="first name">

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="student_name" required placeholder="last name">

        <label for="mail">Email</label>
        <input type="email" id="mail" name="student_email" required placeholder="yourmail@gmail.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="student_password" required placeholder="password">

        <label for="password-confirm">Confirm password</label>
        <input type="password" id="password-confirm" name="student_password" required placeholder="repeat password">

        <div class="button-wrapper">
            <button type="submit">&nbsp;Submit&nbsp;</button>
        </div>

    </form>

</body>

</html>
