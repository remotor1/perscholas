<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Space Battle OOP Lab</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="game-board">
    <div class="child enemies"></div>
    <div class="child text">
      <p class="lines" id="text-line-1"></p>
      <p class="lines" id="text-line-2"></p>
      <p class="lines" id="text-line-3"></p>
    </div>
    <div class="child buttons button-style">

      <button id="new-game">New Game!</button>
    </div>
    <div class="child player">
      <img class="images player-image" src="./images/myship.svg" alt="PlayerShip">
    </div>
  </div>
  <script type="module" src="./script.js"></script>
  <!-- <script src="./script.js"></script> -->

</body>

</html>
