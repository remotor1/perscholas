<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css">
	<title>Space Battle!!!!!!!</title>
</head>

<body>
	<div class="page-wrapper">
		<div class="my-ship">
			<h2>The USS Assembly</h2>
			<ul>
				<li>hull: <span class="my-ship__hull">_</span></li>
				<li>firepower: <span class="my-ship__firepower">_</span></li>
				<li>accuracy: <span class="my-ship__accuracy">_</span></li>
			</ul>
		</div>
		<div class="aliens-container"></div>
		<div class="action">
			<h3 class="action__title"></h3>
		</div>

		<div class="control">
			<h3>attack or retreat</h3>
			<button class="control__attack">Attack</button>
			<!-- <button class="control__retreat">Retreat</button> -->
			<button class="control__next">Next Turn</button>
		</div>

	</div>

	<template id="alien-card">
		<div class="alien">
			<div class="invider">
				<h2>The alien ship #<span class="alien__num"></span></h2>
				<ul>
					<li>hull: <span class="alien__hull">_</span></li>
					<li>firepower: <span class="alien__firepower">_</span></li>
					<li>accuracy: <span class="alien__accuracy">_</span></li>
					<li>status: <span class="alien__status">_</span></li>
				</ul>
			</div>
		</div>
	</template>

	<script src="./script.js"></script>
	<!-- <script src="./app.js"></script> -->
</body>

</html>
